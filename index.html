<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>GregsList</title>
</head>

<body>
    <div class="container-fluid backgroundImage">
        <header class="row">
            <div class="col-12 text-center">
                <h1><b>Gregs-List*</b></h1>
                <p>
                    <sm><i>*No relation to Craig</i></sm>
                </p>
            </div>
        </header>
        <div class="row">
            <div class="col bg-dark text-white mt-5">
                <h1>Shop for Vehicles</h1>
            </div>
        </div>
        <main class="row">
            <div class="col-12 bg-dark text-white">
                <form class="d-flex" onsubmit='app.controllers.carCtrl.addCar(event)'>
                    <div class="form-group">
                        <label for="make">Make</label>
                        <input type="text" class="form-control" id="make" placeholder="Make" name="make"> <button
                            class="btn btn-success" type="submit">Create</button>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" class="form-control" id="model" placeholder="Model" name="model">
                    </div>
                    <div class="form-group">
                        <label for="img">Image Url</label>
                        <input type="text" class="form-control" id="img" placeholder="Image Url..." name="imgUrl">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" id="year" placeholder="Year" name="year">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Description"
                            name="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <h3>Available Cars</h3>
                <hr>
                <div class="row" id="cars-cards">

                </div>
            </div>
        </main>
        <div class="row">
            <div class="col bg-dark text-white mt-5">
                <h1>Shop for Houses</h1>
            </div>
        </div>
        <main class="row">
            <div class="col-12 bg-warning text-white">
                <form class="d-flex" onsubmit='app.controllers.houseController.addHouse(event)'>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" id="year" placeholder="0" name="year">
                        <button class="btn btn-dark mt-4" type="submit">Create</button>
                    </div>
                    <div class="form-group">
                        <label for="squareFootage">Square Footage</label>
                        <input type="number" class="form-control" id="squareFootage" placeholder="0"
                            name="squareFootage">
                    </div>
                    <div class="form-group">
                        <label for="bedrooms">Bedrooms</label>
                        <input type="number" class="form-control" id="bedrooms" placeholder="0" name="bedrooms">
                    </div>
                    <div class="form-group">
                        <label for="bathrooms">Bathrooms</label>
                        <input type="number" class="form-control" id="bathrooms" placeholder="0" name="bathrooms">
                    </div>
                    <div class="form-group">
                        <label for="levels">Levels</label>
                        <input type="number" class="form-control" id="levels" placeholder="0" name="levels">
                    </div>
                    <div class="form-group">
                        <label for="img">Image Url</label>
                        <input type="text" class="form-control" id="img" placeholder="Image Url..." name="imgUrl">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="0" name="price">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Description"
                            name="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <h3>Available Houses</h3>
                <hr>
                <div class="row" id="house-cards">

                </div>
            </div>
        </main>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
